{% extends 'base.html' %}

{% block content %}
    <h1>Safetea.</h1>

    {% for post in posts %}
        <div class="card">
            <span class="card-content">{{ post.name }}</span>
            <p>City: {{ post.city }}</p>
            <p>Description: {{ post.description }}</p>
            <p>Age: {{ post.age }}</p>
            <form method="POST" action="{% url 'delete_post' post.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
{% endblock %}
